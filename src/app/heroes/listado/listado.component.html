<p>listado works!</p>
<div *ngIf="heroes.length != 0">
    <h2>Heroes</h2>
    <ul>
        <li *ngFor="let h of heroes; let i=index">{{i+1}}-{{ h }}</li>
    </ul>
</div>

<div *ngIf="heroesBorrados.length != 0; else noBorrado">
    <h2>Heroes borrados</h2>
    <ul>
        <li *ngFor="let h of heroesBorrados; let i=index">{{i+1}}-{{ h }}</li>
    </ul>
</div>

<ng-template #noBorrado>
    <h3>No hay heroes borrados</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrars
</button>
