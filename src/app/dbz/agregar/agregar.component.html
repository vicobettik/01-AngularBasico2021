<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
    <input 
    placeholder="Nombre"
    type="text"
    [(ngModel)]="nuevo.nombre"
    name="nombre"
    >
    <input 
    placeholder="Poder" 
    type="number"
    [(ngModel)]="nuevo.poder"
    name="poder"
    >
    <button>Agregar</button>
</form>
